<script>
    function binarySearch(arr, item) {
        let low = 0
        let high = arr.length - 1
        let mid = null
        let element = null
        while (low < high) {
            mid = Math.floor((low + high) / 2)
            element = arr[mid]
            if (item > element) {
                low = mid + 1
            } else if (item < element) {
                high = mid - 1
            } else {
                return mid
            }
        }
        return -1
    }

    let arr = [1]
    for (let i = 1; i < 10000; i++) {
        let item = arr[i-1]+ 3
        arr.push(item)
        
    }


    console.log(binarySearch(arr,298))
    console.log(arr[99])
</script>
