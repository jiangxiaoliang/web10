<script>
    class Node {
        constructor(element) {
            this.element = element
            this.next = null
        }
    }

    // 链表
    class LinkedList {
        constructor() {
            this.head = null
            this.length = 0
        }
        // 追加元素
        append(element) {
            const node = new Node(element)
            let current = null
            if (this.head === null) {
                this.head = node
            } else {
                current = this.head
                while (current.next) {
                    current = current.next
                }
                current.next = node
            }
            this.length++
        }
        // 插入元素
        insert(position, element) {
            if (position >= 0 && position <= this.length) {
                const node = new Node(element)
                let current = this.head
                let previous = null
                let index = 0
                if (position === 0) {
                    this.head = node
                    this.head.next = current
                } else {
                    while (index++ < position) {
                        previous = current
                        current = current.next
                    }
                    previous.next = node
                    node.next = current
                }
                this.length++
                return true
            }
            return false
        }
        // 移除指定元素位置
        removeAt(position) {
            if (position > -1 && position < this.length) {
                let current = this.head
                let previous = null
                let index = 0
                if (position === 0) {
                    this.head = current.next
                } else {
                    while (index++ < position) {
                        previous = current
                        current = current.next
                    }
                    previous.next = current.next
                }
                this.length--
                return current.element
            }
            return null
        }
        // 寻找元素下标
        findIndex(element) {
            let current = this.head
            let index = -1
            while (current) {
                if (current.element === element) {
                    return index + 1
                }
                index++
                current = current.next
            }
        }
        // 删除指定文档
        remove(element) {
            const index = this.findIndex(element)
            return this.removeAt(index)
        }
        isEmpty() {
            return !this.length
        }
        size() {
            return this.length
        }
        // 转换为字符串
        toString() {
            let current = this.head
            let string = ''
            while (current) {
                string += `${current.element}`
                current = current.next
            }
            return string
        }
    }

    const linkListTest = new LinkedList()
    linkListTest.append('a')
    linkListTest.append('b')
    linkListTest.append('c')
    linkListTest.append('d')
    linkListTest.append('e')
    console.log(linkListTest.toString())
    linkListTest.insert(0, 1)

    linkListTest.insert(3, 2)
    console.log(linkListTest.toString())
    linkListTest.removeAt(0)
    console.log(linkListTest.toString())
    linkListTest.removeAt(2)
    console.log(linkListTest.toString())
