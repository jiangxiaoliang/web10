<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #content {
            height: 10000px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="content"></div>
</body>
<script>
    // 防抖
    let debounce = (fn, wait = 1000) => {
        let timer
        return function(...args) {
            if (timer) {
                clearTimeout(timer)
            }
            timer = setTimeout(() => {
                fn.apply(this, args)
            }, wait)
        }
    }
    // 节流
    let throttle = (fn, wait = 1000) => {
        let lastTime = 0
        return function(...args) {
            let now =  new Date()
            if (now - lastTime > wait) {
                fn.apply(this, args)
                lastTime = now
            }
        }
    }
    window.addEventListener('scroll', throttle(() => {
        console.log('滚动监听')
    }))
</script>
</html>
